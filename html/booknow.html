<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="../css/booknow.css" />
</head>
<body>

<body class="body-book-now">
	<div class="container-book-now">
		<h1>Book Now</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="checkin">Check-in Date:</label>
			<input type="date" id="checkin" name="checkin" required>

			<label for="checkout">Check-out Date:</label>
			<input type="date" id="checkout" name="checkout" required>

                <label for="adults">Adults (Age 13+):</label>
                <select id="adults" name="adults" required>
                    <option value="">Select Number of Adults</option>
                    <option value="1">1 Adult</option>
                    <option value="2">2 Adults</option>
                    <option value="3">3 Adults</option>
                    <option value="4">4 Adults</option>
                </select>
    
                <label for="children">Children (Ages 2-12):</label>
                <select id="children" name="children" required>
                    <option value="">Select Number of Children</option>
                    <option value="0">0 Children</option>
                    <option value="1">1 Child</option>
                    <option value="2">2 Children</option>
                    <option value="3">3 Children</option>
                    <option value="4">4 Children</option>
                </select>

                <label for="infants">Infants (Under 2):</label>
                <select id="infants" name="infants" required>
                    <option value="">Select Number of Infants</option>
                    <option value="0">0 Infants</option>
                    <option value="1">1 Infant</option>
                    <option value="2">2 Infants</option>
                    <option value="3">3 Infants</option>
                    <option value="4">4 Infants</option>
                </select>
    
                <label for="pets">Pets (Bringing a service animal?):</label>
                <select id="pets" name="pets" required>
                    <option value="">Select If Bringing a Service Animal</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
			<input type="submit" value="Book Now">
		</form>
	</div>
</body>
</html>

</body>
</html>
